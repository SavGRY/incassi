@if (isOpen()) {
    <div
        class='fixed inset-0  bg-gray-600 bg-opacity-50 backdrop z-50'
        (click)='onBackdropClick($event)'>
        <div [@slideUpDown]="isOpen() ? 'open' : 'void'"
             class='sheet-content-container fixed bottom-0 dark:bg-gray-800 left-0 right-0 bg-white rounded-t-3xl w-full max-w-md p-6 shadow-lg'>
            <div class='w-12 h-1.5 dark:text-white bg-gray-300 rounded-full mx-auto mb-4'></div>
            <div class="space-y-4 dark:text-white">
                <h2 class="text-xl font-bold">{{ title() }}</h2>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
}
