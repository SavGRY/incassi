<div
    class='fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border border-gray-200 rounded-full bottom-4 left-1/2 dark:bg-gray-700 dark:border-gray-600'>
    <div class='grid h-full max-w-lg grid-cols-5 mx-auto'>

        <button data-tooltip-target='tooltip-home' type='button'
                class='inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-gray-50 dark:hover:bg-gray-800 group'>
            <svg
                class='w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500'
                aria-hidden='true' xmlns='http://www.w3.org/2000/svg' fill='currentColor' viewBox='0 0 20 20'>
                <path
                    d='m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z' />
            </svg>
            <span class='sr-only'>Home</span>
        </button>
        <div id='tooltip-home' role='tooltip'
             class='absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700'>
            Home
        </div>

        <button data-tooltip-target='tooltip-file' type='button'
                class='inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group'>
            <svg class='w-6 h-6 text-gray-800 dark:text-white' aria-hidden='true' xmlns='http://www.w3.org/2000/svg'
                 width='24' height='24' fill='none' viewBox='0 0 24 24'>
                <path stroke='currentColor' stroke-linejoin='round' stroke-width='2'
                      d='M10 3v4a1 1 0 0 1-1 1H5m14-4v16a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V7.914a1 1 0 0 1 .293-.707l3.914-3.914A1 1 0 0 1 9.914 3H18a1 1 0 0 1 1 1Z' />
            </svg>

            <span class='sr-only'>File</span>
        </button>
        <div id='tooltip-file' role='tooltip'
             class='absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700'>
            File
        </div>

        <div class='flex items-center justify-center'>
            <button data-tooltip-target='tooltip-new' type='button'
                    (click)='toggleBottomSheet()'
                    class='inline-flex flex-col items-center justify-center w-10 h-10 font-medium bg-blue-600 rounded-full hover:bg-blue-700 group focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800'>
                <svg class='w-4 h-4 text-white' aria-hidden='true' xmlns='http://www.w3.org/2000/svg' fill='none'
                     viewBox='0 0 18 18'>
                    <path stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                          d='M9 1v16M1 9h16' />
                </svg>
                <span class='sr-only'>New item</span>
            </button>
        </div>

        <div id='tooltip-new' role='tooltip'
             class='absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700'>
            Create new item
        </div>
        <button data-tooltip-target='tooltip-search' type='button'
                class='inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group'>
            <svg class='w-6 h-6 text-gray-800 dark:text-white' aria-hidden='true' xmlns='http://www.w3.org/2000/svg'
                 width='24' height='24' fill='none' viewBox='0 0 24 24'>
                <path stroke='currentColor' stroke-linecap='round' stroke-width='2'
                      d='m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z' />
            </svg>
            <span class='sr-only'>Search</span>
        </button>
        <div id='tooltip-search' role='tooltip'
             class='absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700'>
            Search
        </div>

        <button data-tooltip-target='tooltip-settings' data-dropdown-toggle='dropdownTop' data-dropdown-placement='top'
                type='button'
                class='inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-gray-50 dark:hover:bg-gray-800 group'>
            <svg
                class='w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500'
                aria-hidden='true' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'>
                <path stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                      d='M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2' />
            </svg>
            <span class='sr-only'>Settings</span>
        </button>
        <div id='tooltip-settings' role='tooltip'
             class='absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700'>
            Settings
        </div>
    </div>

    <div id='dropdownTop'
         class='z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700'>
        <ul class='py-2 text-sm text-gray-700 dark:text-gray-200' aria-labelledby='dropdownTopButton'>
            <li>
                <div
                    class='flex justify-between items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white'>
                    <app-dark-mode-switcher></app-dark-mode-switcher>
                </div>
            </li>
            <li>
                <a href='#' class='block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white'>Log
                    out</a>
            </li>
        </ul>
    </div>
</div>
<app-bottom-sheet
    [title]="'Suca'"
    [isOpen]='isBottomSheetOpen()'
    (closeSheet)='toggleBottomSheet()'>
    <p>Content Here</p>
</app-bottom-sheet>
