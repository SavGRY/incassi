name: Angular Build Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install Deps and build Angular app
        working-directory: ./incassi
        run: |
          npm ci
          npm run ng build
