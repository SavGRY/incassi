services:

  fastapi:
    ports:
      - '0.0.0.0:8000:8000'
    volumes:
      - ./backend:/backend

  web:
    ports:
      - '0.0.0.0:4200:4200'
      - '0.0.0.0:49153:49153' #live reload port
    volumes:
      - ./frontend/incassi/src:/frontend/src

  db:
    ports:
      - '0.0.0.0:5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data/

volumes:
  fast-api-app:
  postgres-data:
